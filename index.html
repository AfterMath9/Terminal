<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Mac Terminal</title>
</head>
<body>
    <div class="terminal">
        <div class="top-bar">
            <div class="buttons">
                <div class="red-button" id="close-button"></div>
                <div class="orange-button" id="minimize-button"></div>
                <div class="green-button" id="fullscreen-button"></div>
            </div>
            <div class="folder">
                <i class="folder-icon"></i> ~/After_Math
            </div>
            <div class="user-icon"></div>
            <div class="go-home-button" id="go-home-button">Go Home</div>
        </div>
        <div class="terminal-body" id="terminal-body">
            <p>Welcome to the Mac-like Terminal</p>
            <p>Type 'help' for available commands</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
